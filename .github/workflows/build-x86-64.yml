name: build-x86-64

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      rootfs_partsize:
        description: "è®¾ç½®è½¯ä»¶åŒ…å¤§å° å•ä½(MB)"
        required: false
        default: "1024"
      include_docker:
        description: "æ˜¯å¦ç¼–è¯‘ Docker æ’ä»¶"
        required: true
        default: "no"
        type: choice
        options:
          - "yes"
          - "no"
env:
  ImageBuilderVersion: x86-64-openwrt-24.10 # è¯¦è§https://hub.docker.com/r/immortalwrt/imagebuilder

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: æ‹‰å–ä»“åº“
        uses: actions/checkout@v4

      - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
        run: |
          chmod +x ${{ github.workspace }}/x86-64/build.sh

      - name: ç¼–è¯‘å›ºä»¶
        id: compile
        run: |
          size="${{ github.event.inputs.rootfs_partsize }}"
          include_docker="${{ github.event.inputs.include_docker }}"
          docker run --rm -i \
            --user root \
            -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
            -v "${{ github.workspace }}/files:/home/build/immortalwrt/files" \
            -v "${{ github.workspace }}/x86-64/imm.config:/home/build/immortalwrt/.config" \
            -v "${{ github.workspace }}/x86-64/build.sh:/home/build/immortalwrt/build.sh" \
            -e ROOTFS_PARTSIZE=$rootfs_partsize \
            -e INCLUDE_DOCKER=$include_docker \
            immortalwrt/imagebuilder:${{ env.ImageBuilderVersion }} /bin/bash /home/build/immortalwrt/build.sh

          echo "COMPILESTATUS=success" >> $GITHUB_ENV

      - name: æ•´ç†æ–‡ä»¶
        id: files
        run: |
          ls -l ${{ github.workspace }}/bin/targets/x86/64/
          mkdir -p ${{ github.workspace }}/dist
          cp ${{ github.workspace }}/bin/targets/x86/64/*squashfs-combined-efi.img.gz ${{ github.workspace }}/dist
          cp ${{ github.workspace }}/bin/targets/x86/64/*rootfs.tar.gz ${{ github.workspace }}/dist
          cp ${{ github.workspace }}/bin/targets/x86/64/*squashfs-combined-efi.vdi ${{ github.workspace }}/dist
          cp ${{ github.workspace }}/bin/targets/x86/64/*squashfs-combined-efi.vhdx ${{ github.workspace }}/dist
          cp ${{ github.workspace }}/bin/targets/x86/64/*squashfs-combined-efi.vmdk ${{ github.workspace }}/dist
          ls -l ${{ github.workspace }}/dist

      - name: ç”Ÿæˆreleaseä¿¡æ¯
        id: release_info
        run: |
          echo "release_name=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "â­ï¸x86-64å›ºä»¶" >> release.txt
          if [ "${{ github.event.inputs.include_docker }}" == "yes" ]; then
            echo "å¸¦dockeråŠŸèƒ½" >> release.txt
          fi
          echo "è´¦æˆ·ï¼šroot" >> release.txt
          echo "å¯†ç ï¼šæ— " >> release.txt

      - name: å‘å¸ƒå›ºä»¶
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: x86_64
          name: x86_64ğŸ”¥${{ steps.release_info.outputs.release_name }}
          append_body: true
          body_path: release.txt
          files: |
            ${{ github.workspace }}/dist/**
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: æ¸…ç†Workflow
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 0
